<head>

<body>
    <form>
        <label>Name:</label><input type="text" name="name"><br>
        <label>Cargo</label>
        <select name="role">
            <option value="">Selecione o cargo</option>
            <option value="gerente">Gerente</option>
            <option value="diretor">Diretor</option>
            <option selected value="presidente">Presidente</option>


        </select>
        <br>
        <label>Assunto:</label><input type="text" name="subject"><br>
        <label>Mensagem:</label><br>
        <textarea rows="10" cols="50" name="message" rows="10" cols="30" placeholder="Digite sua mensagem aqui..."></textarea><br>
        <button type="submit">Enviar</button>
    </form>
</body>
